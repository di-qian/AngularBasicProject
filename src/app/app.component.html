<app-header (headClick)="getHeaderSel($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="headerSel === 'recipe'"></app-recipes
      ><app-shopping-list *ngIf="headerSel !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
